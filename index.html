<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>
        <a :href="url" target="_blank">Google</a>
      </p>
      <p>{{ raw_url }} DON'T WORKING</p>
      <span v-html="raw_url"></span><span> DO WORKING</span>
      <p>
        {{ fullName() }}
      </p>
      <p>
        {{ age }}
      </p>
      <hr>
      <label>Age</label>
      <input type="number" v-model.number="age" />
      <button type="button" @click="increment">Increment</button>
      <button type="button" @click="age--">Decrement</button>
      <br><br>
      <label>First name</label>
      <input type="text" v-model.lazy.trim="firstName" />
      <label>Middle name</label>
      <input type="text" @keyup.enter="updateMiddleName" />
      <label>Last name</label>
      <input 
        type="text" 
        :value="lastName" 
        @input.prevent="updateLastName('Last name event triggered!', $event)" 
      />
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
